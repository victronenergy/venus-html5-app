<!DOCTYPE html>
<html>

<head>
  <title>Victron Venus Status</title>
  <!-- Required meta tags -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />
</head>

<body>
  <div id="devReload" style="position: fixed; top: 30px; left: 200px; display: none;">
    <input type="button" value="Reload page" onclick="location.reload(true)" />
    <input type="button" value="Browser info" onclick="window.location.href = 'browser-info.html'" />
  </div>
  <div id="debugLog" style="color: white; background-color: rgba(18, 26, 40, 1); max-height: 200px; overflow: scroll;"></div>
  <script>
    function getParameterByName(name, url) {
      if (!url) url = window.location.href;
      name = name.replace(/[\[\]]/g, '\\$&');
      var regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)'),
        results = regex.exec(url);
      if (!results) return null;
      if (!results[2]) return '';
      return decodeURIComponent(results[2].replace(/\+/g, ' '));
    }

    if (getParameterByName('debug')) window.onerror = function (e) { alert(e) }
  </script>
<script type="text/javascript" src="bundle.9b5ce89a7682e5a7f878.js"></script></body>

<script>
  function debugLogFn(msg) {
    document.getElementById('debugLog').innerHTML += msg + "<br/>";
    return false
  }

  function debug(name, url) {
    console.log = debugLogFn
    console.error = debugLogFn
    document.getElementById("debugLog").style.display = "block"
  }

  (function () {
    if (getParameterByName('dev')) document.getElementById("devReload").style.display = "block"

    if (getParameterByName('debug')) debug()
  })();
</script>

</html>
