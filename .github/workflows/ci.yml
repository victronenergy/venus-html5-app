name: Continous Integration Workflow
on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Setup Node.js 12.x
        uses: actions/setup-node@master
        with:
          node-version: 12.x
      - name: Node modules cache
        uses: actions/cache@v1
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
      - name: Install the dependecies
        run: npm ci
      - name: Build the bundle
        run: npm run compile
      - name: Serve the application
        run: npm run serve:ci &
      - name: Run the Venus simulation
        run: >
          docker run -d --rm -p 9001:9001 -p 1883:1883 -p 3000:3000 -p 8080:80
          --name venus-docker victronenergy/venus-docker:latest
          /root/run_with_simulation.sh z
      - name: Run unit and E2E tests
        run: npm run test:ci
      - name: Merge E2E test results
        run: npx mochawesome-merge "cypress/results/*.json" > mochawesome.json
      - name: Generate E2E reports
        run: npx marge mochawesome.json        
      - name: Upload E2E Reports
        uses: actions/upload-artifact@v1
        if: always()
        with:
          name: mochawesome-report
          path: mochawesome-report
      - name: Upload Cypress Screenshots
        uses: actions/upload-artifact@v1
        if: always()
        with:
          name: cypress-screenshots
          path: cypress/screenshots
      - name: Upload Cypress Videos
        uses: actions/upload-artifact@v1
        if: always()
        with:
          name: cypress-videos
          path: cypress/videos
      - name: Check Tag
        id: check_tag
        run: |
          if [[ ${{ github.event.ref }} =~ ^refs/tags/[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
              echo ::set-output name=match::true
          fi
      - name: Archive bundle
        if: steps.check_tag.outputs.match == 'true'
        run: tar -zcvf venus-html5-app.tar.gz dist/
      - name: Create Release
        id: create_release
        if: steps.check_tag.outputs.match == 'true'
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
      - name: Upload Release Archive
        if: steps.check_tag.outputs.match == 'true'
        uses: actions/upload-release-asset@v1.0.1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./venus-html5-app.tar.gz
          asset_name: venus-html5-app.tar.gz
          asset_content_type: application/zip


