<!DOCTYPE html>
<html>

<head>
  <title>Victron Venus Status</title>
  <link rel="stylesheet" href="css/vicWebApp.css">
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <script src="vendor/mqttws31.min.js" type="text/javascript"></script>
  <script src="library/Metric.js"></script>
  <script src="js/metricsConfig.js"></script>
  <script src="library/DataBinding.js"></script>
  <script src="library/MqttInterface.js"></script>
  <script src="js/app.js" type="text/javascript"></script>
</head>

<body>
  <div id="mySidenav" class="sidenav">
    <a href="javascript:void(0)" class="closebtn" onclick="hideCurrentLimitSelection()">&times;</a>
    <div id="inputLimitSelection" class="amps">
      <h4>Input Limit</h4>
    </div>
  </div>

  <div id="myMultiPlus" class="sidenav">
    <a href="javascript:void(0)" class="closebtn" onclick="hideModeSelection();">&times;</a>
    <div class="modeBtn">
      <h4>MultiPlus</h4>
      <a href="#" id="setModeOnButton" onclick="setMode('on'); hideModeSelection();">ON</a>
      <a href="#" id="setModeOffButton" onclick="setMode('off'); hideModeSelection();">OFF</a>
      <a href="#" id="setModeChargeOnlyButton" onclick="setMode('charge'); hideModeSelection();">Charger only</a>
    </div>
  </div>

  <header>
    <img src="images/logo-vic.svg">
    <input type="button" value="Toggle shore power" style="display:none ; float: right;" onclick="toggleShorePower();" />
    <input type="button" value="Toggle shore voltage" style="display:none; float: right;" onclick="toggleShoreVoltage();" />
    <input type="button" value="Reload page" style="display: none;" onclick="location.reload(true);" id="devReload" />
    <input class="remoteBtn" type="button" onclick="location.href='http://' + host;" value="Remote Console" />
    <a href=""></a>
    <div class="connectionStatus"></div>
  </header>
  <div class="container">

    <div id="shorePowerContainer" class="g grid-33 shorePower" onclick="showCurrentLimitSelection()">
      Shore Power</br>
      <img src="images/ico-shore.svg"></br>
      <span class="voltage"><span id="Ac/Grid/Voltage"></span>&nbsp;&nbsp;&nbsp;<span id="Ac/Grid/Current"></span>&nbsp;&nbsp;&nbsp;<span
          id="Ac/Grid/Power"></span></br>
        <span class="mode bottomBtn"><img src="images/ico-arrow-bot.png" class="bottomImgArrow">&nbsp;Input limit:
          <span id="Ac/Grid/CurrentLimit"></span></br>
    </div>
    <div class="g grid-33 multiPlus" onclick="showModeSelection()">
      MultiPlus</br>
      <img src="images/ico-multiPlus.png"></br>
      <span class="voltage"><span id="System/State"></span></span></br>
      <span class="mode bottomBtn"><img src="images/ico-arrow-bot.png" class="bottomImgArrow">&nbsp;Mode:&nbsp;<span id="System/Mode"
          id="System/Mode"></span></span>
    </div>
    <div class="g grid-33 ACLoads">
      AC Loads</br>
      <img src="images/ico-ac.svg"></br>
      <span class="voltage"><span id="Ac/Loads/Voltage"></span>&nbsp;&nbsp;&nbsp;<span id="Ac/Loads/Current"></span>&nbsp;&nbsp;&nbsp;<span
          id="Ac/Loads/Power"></span></br>
    </div>
    <div id="batteryContainer" class="g grid-33 batteryDischarge">
      Battery <span id="Dc/Battery/Soc"></span></br>
      <div class="batteryProgress"></div></br>
      <span class="voltage"><span id="Dc/Battery/Voltage"></span>&nbsp;&nbsp;&nbsp;<span id="Dc/Battery/Current"></span>&nbsp;&nbsp;&nbsp;<span
          id="Dc/Battery/Power"></span></br>
    </div>
    <div class="g grid-33 DCLoads">
      DC Loads</br>
      <img src="images/ico-dc.svg"></br>
      <span class="voltage"><span id="Dc/Loads/Current"></span>&nbsp;&nbsp;&nbsp;<span id="Dc/Loads/Power"></span></br>
    </div>
  </div>
  <script>
    (function () {
      // Small convenience button to reload the page on test device :)
      if (getParameterByName('dev')) {
        document.getElementById('devReload').style.display = 'block'
      }
    })();
  </script>
  <!--<img src="images/logo-grey-vic.png" style="position: absolute;bottom: 10px;left: 10px;">-->
</body>

</html>
